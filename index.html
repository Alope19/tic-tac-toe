<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <form action="">
        <div>Player 1</div>
        <div>Player 2</div>
        <div class="radio">
            <input type="radio" id="p1human" name="player1" class="p1" value="1" checked>
            <label for="p1human">Human</label>
            <br>
            <input type="radio" id="p1bot" name="player1" class="p1" value="2">
            <label for="p1bot">Bot</label>
        </div>
        <div class="radio">
            <input type="radio" id="p2human" name="player2" class="p2" value="1" checked>
            <label for="p2human">Human</label>
            <br>
            <input type="radio" id="p2bot" name="player2" class="p2" value="2">
            <label for="p2bot">Bot</label>
        </div>

        <button type="button" class="start">Start</button>
    </form>
    <div class="gameboard">
        <div id="1"></div>
        <div class="left" id="2">x</div>
        <div class="left" id="3">o</div>
        <div class="top" id="4"></div>
        <div class="top left" id="5"></div>
        <div class="top left" id="6"></div>
        <div class="top" id="7"></div>
        <div class="top left" id="8"></div>
        <div class="top left" id="9"></div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
