<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="buttons">
        <div>Player 1</div>
        <div>Player 2</div>
        <button id="human1">Human</button>
        <button id="human2">Human</button>
        <button id="bot1">Bot</button>
        <button id="bot2">Bot</button>
    </div>
    <div class="start"><button>Start Game</button></div>
    <div class="gameboard">
        <div id="1"></div>
        <div class="left" id="2">x</div>
        <div class="left" id="3">o</div>
        <div class="top" id="4"></div>
        <div class="top left" id="5"></div>
        <div class="top left" id="6"></div>
        <div class="top" id="7"></div>
        <div class="top left" id="8"></div>
        <div class="top left" id="9"></div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
